apply plugin: 'com.android.library'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'com.android.support:support-annotations:27.1.0'
}

// 上传到jcenter
// 用命令：gradlew clean build bintrayUpload -PbintrayUser=BINTRAY_USERNAME -PbintrayKey=BINTRAY_KEY -PdryRun=false
apply plugin: 'bintray-release'
publish {
    artifactId = 'session'
    description = 'android session manager'
    version = '1.0.0'
    userOrg = 'raee'
    repoName = 'Android'
    groupId = 'com.rae.swift'
    website = 'https://github.com/raee/AndroidSessionManager'
}

// javadoc 不上传
tasks.withType(Javadoc) {
    options.encoding = "UTF-8"
    options.addStringOption('Xdoclint:none', '-quiet')
}
